<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VR Office Simulation</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three/examples/jsm/loaders/FontLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three/examples/jsm/loaders/GLTFLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three/examples/jsm/controls/OrbitControls.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/webxr-polyfill/build/webxr-polyfill.min.js"></script>
    <style>
        body { margin: 0; overflow: hidden; }
        canvas { display: block; }
        #loading { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); }
    </style>
</head>
<body>
    <div id="loading">Loading...</div>
    <button id="enterVR">Enter VR</button>
    <script type="module">
        class VROfficeSimulation {
            constructor() {
                this.scene = new THREE.Scene();
                this.camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
                this.renderer = new THREE.WebGLRenderer({ antialias: true });
                this.renderer.setSize(window.innerWidth, window.innerHeight);
                this.renderer.xr.enabled = true;
                document.body.appendChild(this.renderer.domElement);
                this.controls = new OrbitControls(this.camera, this.renderer.domElement);
                this.clock = new THREE.Clock();

                this.assetsLoaded = 0;
                this.assetsToLoad = 3;
                this.loadingElement = document.getElementById('loading');
                this.vrButton = document.getElementById('enterVR');
                this.setupScene();
                this.loadAssets();
                this.setupEventListeners();
                this.initXR();
                this.animate();
            }

            setupScene() {
                const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
                this.scene.add(ambientLight);
                
                const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
                directionalLight.position.set(5, 5, 5);
                directionalLight.castShadow = true;
                this.scene.add(directionalLight);

                const floorGeometry = new THREE.PlaneGeometry(10, 10);
                const floorMaterial = new THREE.MeshStandardMaterial({ color: 0x808080 });
                const floor = new THREE.Mesh(floorGeometry, floorMaterial);
                floor.rotation.x = -Math.PI / 2;
                floor.receiveShadow = true;
                this.scene.add(floor);

                this.camera.position.set(0, 1.6, 3);
            }

            loadAssets() {
                const fontLoader = new THREE.FontLoader();
                fontLoader.load('https://threejs.org/examples/fonts/helvetiker_regular.typeface.json', (loadedFont) => {
                    this.font = loadedFont;
                    this.updateLoadingProgress();
                });

                setTimeout(() => this.updateLoadingProgress(), 500);
                setTimeout(() => this.updateLoadingProgress(), 1000);
                setTimeout(() => this.updateLoadingProgress(), 1500);
            }

            updateLoadingProgress() {
                this.assetsLoaded++;
                if (this.assetsLoaded === this.assetsToLoad) {
                    setTimeout(() => this.loadingElement.style.display = 'none', 500);
                    this.vrButton.disabled = false;
                }
            }

            setupEventListeners() {
                window.addEventListener('resize', () => {
                    this.camera.aspect = window.innerWidth / window.innerHeight;
                    this.camera.updateProjectionMatrix();
                    this.renderer.setSize(window.innerWidth, window.innerHeight);
                });

                this.vrButton.addEventListener('click', () => {
                    navigator.xr.requestSession('immersive-vr').then(session => {
                        this.renderer.xr.setSession(session);
                    });
                });
            }

            initXR() {
                this.renderer.xr.addEventListener('sessionstart', () => {
                    console.log('VR Session Started');
                });

                this.renderer.xr.addEventListener('sessionend', () => {
                    console.log('VR Session Ended');
                });
            }

            animate() {
                this.renderer.setAnimationLoop(() => {
                    const delta = this.clock.getDelta();
                    this.renderer.render(this.scene, this.camera);
                });
            }
        }

        const vrOffice = new VROfficeSimulation();
    </script>
</body>
</html>
